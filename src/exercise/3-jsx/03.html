<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <!-- 💡 permet de faire comprendre a Babel qu'il doit compiler ce fichier -->
  <script type="text/babel">
    // 🦁 Remplace tout ceci par du JSX !
    // 💡 <button id=...
    const Button = ({ name }) => {
      return(
        <button 
          id={name}
          onClick ={() => alert(`Le bouton ${name} a été cliqué !`)}
          >
            {`${name.toUpperCase()}`}
          </button>
      )
    }

    const Buttons = ({children}) => {
      return(
        <>{children}</>
      )
    }

    // 🦁 Remplace tout ceci par du JSX !
    // 💡 <div>...
    const elements = <div id='test'>
      <Buttons>
        <Button name='start'/>
        <Button name='stop'/>
      </Buttons>
      </div>

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(elements);
  </script>
</html>
