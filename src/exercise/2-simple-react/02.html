<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}

    <!-- ℹ️ Les scripts React pour qu'on puisse utiliser React.createElement -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    // 🦁 Crée un button avec comme id "start" et comme text à l'intérieur "Start !"
    const onButtonClick = () => alert("J'ai démarré.");
    const startButton = React.createElement('button', { id: 'start', onClick: onButtonClick}, 'Start 🚀');

    // 🦁 Ajoute une événement "onClick" à notre button qui affiche une alert.
    startButton.onClick = onButtonClick;

    // 🦁 Crée une div : "elements" avec à l'intérieur le bouton.
    const elements = React.createElement('div', { id: 'elements'}, startButton);

    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container); // 🦁 Remplace `undefined` by `ReactDOM.createRoot(container);`
    
    // 🦁 Utilise `root.render` pour afficher la div "elements"
    root.render(elements)
  </script>
</html>
