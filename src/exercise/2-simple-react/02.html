<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div id="root"></div>

  <script>
    const title = React.createElement('h1', null, "Lance la partie !");
    // ğŸ¦ CrÃ©e un button avec comme id "start" et comme text Ã  l'intÃ©rieur "Start !"
    const onStartButtonClick = () => alert("J'ai dÃ©marrÃ©.");
    const startButton = React.createElement('button', { id: 'start', onClick: onStartButtonClick}, 'Start ğŸš€');

    // ğŸ¦ Ajoute une Ã©vÃ©nement "onClick" Ã  notre button qui affiche une alert.
    startButton.onClick = onStartButtonClick;

    const onStopButtonClick = () => alert('On arrÃªte la partie.');
    const stopButton = React.createElement('button', {id: 'stop', onClick : onStopButtonClick}, 'Stop â¹ï¸');

    const buttonWrapper = React.createElement('div', null, startButton, stopButton);

    const FruitsList = (fruits) => {
      const fruitsLi = fruits.map((fruit) => React.createElement('li', null, fruit));
      const fruitsList = React.createElement('ul', null, ...fruitsLi);
      return fruitsList;
    }

    const children = [title, buttonWrapper, FruitsList(['pomme', 'poire', 'fraise', 'cerise'])];
    const wrapper = React.createElement('div', null, ...children)

    // ğŸ¦ CrÃ©e une div : "elements" avec Ã  l'intÃ©rieur le bouton.
    const elements = React.createElement('div', { id: 'elements'}, wrapper);

    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container); // ğŸ¦ Remplace `undefined` by `ReactDOM.createRoot(container);`

    // ğŸ¦ Utilise `root.render` pour afficher la div "elements"
    root.render(elements)
  </script>
