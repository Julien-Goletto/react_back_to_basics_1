<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <!-- 🦁 crée une div avec l'id "root" -->
    <!-- ℹ️ presque toutes les app React ont une "root".
      C'est le premier nœud de notre arbre. -->
    <div id="root"></div>
  </body>

  <script>
    // 🦁 crée une div
    const div = document.createElement('div');
    // 🦁 ajoute le text "Hello 👋" dedans
    div.textContent = "Hello 👋";
    div.addEventListener('click', () => alert("Tu as cliqué sur Hello"));
    div.style.cursor = 'pointer';
    // 🦁 récupère l'élément "root"
    const root = document.querySelector('#root');
    // 🦁 ajoute la div dans l'élément "root"
    root.appendChild(div);

    const Counter = (initialValue) => {
      const button = document.createElement("button");
      button.innerText = initialValue ?? 0;

      const onButtonClick = () => {
        const previousValue = Number(button.innerText);
        button.innerText = Number(previousValue + 1);
      }

      button.addEventListener('click', (onButtonClick));
      return button;
    }

    root.appendChild(Counter(0));
  </script>
</html>
