<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <!-- ðŸ¦ crÃ©e une div avec l'id "root" -->
    <!-- â„¹ï¸ presque toutes les app React ont une "root".
      C'est le premier nÅ“ud de notre arbre. -->
    <div id="root"></div>
  </body>

  <script>
    // ðŸ¦ crÃ©e une div
    const div = document.createElement('div');
    // ðŸ¦ ajoute le text "Hello ðŸ‘‹" dedans
    div.textContent = "Hello ðŸ‘‹";
    div.addEventListener('click', () => alert("Tu as cliquÃ© sur Hello"));
    div.style.cursor = 'pointer';
    // ðŸ¦ rÃ©cupÃ¨re l'Ã©lÃ©ment "root"
    const root = document.querySelector('#root');
    // ðŸ¦ ajoute la div dans l'Ã©lÃ©ment "root"
    root.appendChild(div);

    const Counter = (initialValue) => {
      const button = document.createElement("button");
      button.innerText = initialValue ?? 0;

      const onButtonClick = () => {
        const previousValue = Number(button.innerText);
        button.innerText = Number(previousValue + 1);
      }

      button.addEventListener('click', (onButtonClick));
      return button;
    }

    root.appendChild(Counter(0));
  </script>
</html>
